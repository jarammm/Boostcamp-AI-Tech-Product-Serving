name: CICD-SSH

on:
  push:
    branches: [ jarammm ]
    paths:
     - 'part2/04-cicd/**'

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: 30001
        script: |
            cd $ {{ github.event.repository.name }}/part2/04-cicd
            sh deploy_ssh.sh
